<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignments</title>
    <script>
      

    
        function multiplyNumbers() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Number(num1) * Number(num2);
            document.getElementById("multiplyResult").innerText = "Multiplication: " + result;
        }

        
        function divideNumbers() {
            var num1 = document.getElementById("number1").value;
            var num2 = document.getElementById("number2").value;
            var result = (Number(num2) !== 0) ? (Number(num1) / Number(num2)) : 'Cannot divide by zero';
            document.getElementById("divideResult").innerText = "Division: " + result;
        }

    
    </script>
</head>
<body>
    <h2> Multiplication</h2>
    <input type="number" id="num1" placeholder=" first number">
    <input type="number" id="num2" placeholder=" second number">
    <button type="button" onclick="multiplyNumbers()">Multiply</button>
    <p id="multiplyResult"></p>

    
    <h2>Division</h2>
    <input type="number" id="number1" placeholder=" first number">
    <input type="number" id="number2" placeholder=" second number">
    <button type="button" onclick="divideNumbers()">Divide</button>
    <p id="divideResult"></p>

   

</body>
</html>
